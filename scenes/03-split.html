<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scene 03 - Split Layout</title>
  <link rel="stylesheet" href="../assets/css/base.css" />
  <link rel="stylesheet" href="../assets/css/theme.css" />
  <link rel="stylesheet" href="../assets/css/mockup.css" />
</head>
<body data-theme="green" data-has-screenshot="true" class="scene-03">
  <div class="scene-container">

    <!-- Theme dots -->
    <div class="theme-controls" data-key="theme">
      <div class="theme-toggle">
        <div class="theme-dot green active"></div>
        <div class="theme-dot yellow"></div>
        <div class="theme-dot purple"></div>
      </div>
    </div>

    <div class="content-wrapper split">
      <div class="text-column">
        <h1 class="main-heading" data-key="mainHeading">Main heading</h1>
        <p class="sub-heading" data-key="subHeading">Subheading</p>
        <ul class="bullet-list">
          <li data-key="bullet1">First point</li>
          <li data-key="bullet2">Second point</li>
          <li data-key="bullet3">Third point</li>
        </ul>
      </div>
      <div class="browser-mockup">
        <div class="browser-chrome">
          <div class="window-controls">
            <div class="window-control close"></div>
            <div class="window-control minimize"></div>
            <div class="window-control maximize"></div>
          </div>
          <input
            type="text"
            class="address-bar"
            data-key="addressBar"
            value="example.com"
            readonly
            aria-label="Address bar"
          >
        </div>
        <div class="screenshot-wrap">
          <img class="browser-screenshot" data-key="browserScreenshot" src="../assets/screenshots/placeholder.png" alt="Screenshot" />
        </div>
      </div>
    </div>
  </div>
</body>
</html>
