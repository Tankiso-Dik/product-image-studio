<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scene 02 Variation 1 - Single Screenshot</title>
  <link rel="stylesheet" href="../assets/css/base.css" />
  <link rel="stylesheet" href="../assets/css/theme.css" />
  <link rel="stylesheet" href="../assets/css/mockup.css" />
</head>
<body data-theme="purple">
  <div class="scene-container">
    <div class="theme-controls" data-key="theme">
      <div class="theme-toggle">
        <div class="theme-dot green"></div>
        <div class="theme-dot yellow"></div>
        <div class="theme-dot purple active"></div>
      </div>
    </div>

    <div class="content-wrapper">
      <div class="browser-mockup">
        <div class="browser-chrome">
          <div class="window-controls">
            <div class="window-control close"></div>
            <div class="window-control minimize"></div>
            <div class="window-control maximize"></div>
          </div>
          <input type="text" class="address-bar" data-key="addressBar" value="example.com" readonly aria-label="Address bar">
        </div>
        <div class="dashboard-content">
          <header class="dashboard-header">
            <div class="page-icon">âœ¨</div>
            <h2 class="page-title">How To Use</h2>
          </header>
          <div class="howto-grid">
            <div class="howto-item">
              <img class="browser-screenshot" data-key="browserScreenshot1" src="../assets/screenshots/placeholder.png" alt="Step 1 screenshot" />
              <div class="step-label" data-key="stepLabel1">Step</div>
              <div class="step-text" data-key="stepText1">Short instruction goes here</div>
            </div>
          </div>
        </div>
      </div>
      <h1 class="main-heading" data-key="mainHeading">Make progress visible</h1>
      <p class="sub-heading" data-key="subHeading">A simple system that rewards steady wins</p>
    </div>
    <div class="floating-orb orb-1"></div>
    <div class="floating-orb orb-2"></div>
  </div>
</body>
</html>
