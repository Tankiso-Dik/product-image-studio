<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scene 01 - Thumbnail</title>
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/theme.css">
    <link rel="stylesheet" href="../assets/css/mockup.css">
</head>
<body data-theme="green">
    <div class="scene-container" data-key="themeColor">

        <!-- Theme selector -->
        <div class="theme-controls" data-key="theme">
            <div class="theme-toggle">
                <div class="theme-dot green active" aria-label="Theme green"></div>
                <div class="theme-dot yellow" aria-label="Theme yellow"></div>
                <div class="theme-dot purple" aria-label="Theme purple"></div>
            </div>
        </div>

        <div class="content-wrapper">
            <!-- Browser mockup -->
            <div class="browser-mockup">
                <div class="browser-chrome">
                    <div class="window-controls">
                        <div class="window-control close"></div>
                        <div class="window-control minimize"></div>
                        <div class="window-control maximize"></div>
                    </div>
                    <input type="text" class="address-bar" data-key="addressBar" value="example.com" readonly>
                </div>

                <!-- Screenshot area inside the browser frame (no mock UI) -->
                <div class="screenshot-wrap">
                    <img
                        class="browser-screenshot"
                        data-key="browserScreenshot"
                        src="../assets/screenshots/placeholder.png"
                        alt="Screenshot placeholder"
                    />
                </div>
            </div>

            <!-- Headings -->
            <div class="heading-wrap">
                <img class="brand-icon notion-icon" data-key="brandIcon" src="http://upload.wikimedia.org/wikipedia/commons/e/e9/Notion-logo.svg" alt="Brand icon">
                <h1 class="main-heading" data-key="mainHeading">Plan without burnout</h1>
            </div>
            <p class="sub-heading" data-key="subHeading">This dashboard helps you pace the journey</p>

            <!-- Sections container injected by builder -->
            <div class="dashboard-sections" data-key="sections">

  <div class="dashboard-section">
    <div class="section-header">
      <span class="section-emoji">ðŸŽ¯</span>
      <span class="section-title">Focus Areas</span>
    </div>
    <div class="task-list">
      
    <div class="task-item">
      <div class="task-checkbox completed"></div>
      <div class="task-text">Define project scope &amp; milestones</div>
    </div>
    <div class="task-item">
      <div class="task-checkbox completed"></div>
      <div class="task-text">Schedule stakeholder reviews</div>
    </div>
    <div class="task-item">
      <div class="task-checkbox "></div>
      <div class="task-text">Prepare quarterly presentation</div>
    </div>
    </div>
    <div class="progress-bar" role="progressbar" aria-valuenow="66" aria-valuemin="0" aria-valuemax="100">
         <div class="progress-fill" style="--progress:66%"></div>
       </div>
  </div>

  <div class="dashboard-section">
    <div class="section-header">
      <span class="section-emoji">âš¡</span>
      <span class="section-title">Energy Management</span>
    </div>
    <div class="task-list">
      
    <div class="task-item">
      <div class="task-checkbox completed"></div>
      <div class="task-text">Morning mindfulness routine</div>
    </div>
    <div class="task-item">
      <div class="task-checkbox "></div>
      <div class="task-text">Take proper lunch breaks</div>
    </div>
    <div class="task-item">
      <div class="task-checkbox "></div>
      <div class="task-text">Evening wind-down ritual</div>
    </div>
    </div>
    <div class="progress-bar" role="progressbar" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100">
         <div class="progress-fill" style="--progress:33%"></div>
       </div>
  </div>
</div>
        </div>

        <!-- Floating orbs -->
        <div class="floating-orb orb-1"></div>
        <div class="floating-orb orb-2"></div>
    </div>
</body>
</html>
